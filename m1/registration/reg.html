<html>

<head>
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <h1><u>Registration Form</u></h1>
        <form>
            <table>
                <tr>
                    <td>First name</td>
                    <td> <input type="text"></td>
                </tr>
                <tr>
                    <td>Middle Name</td>
                    <td> <input type="text"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td> <input type="text"></td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td> <input type="date"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>Male <input type="radio" name="gen"> Female <input type="radio" name="gen"></td>
                </tr>

                <tr>
                    <td>E-Mail</td>
                    <td> <input type="email"></td>
                </tr>
                <tr>
                    <td>Blood Group </td>
                    <td><select>
                            <option>...Select...</option>
                            <option>A+</option>
                            <option>B+</option>
                        </select></td>
                </tr>
                <tr>
                    <td>Father's Name</td>
                    <td> <input type="text"></td>
                </tr>
                <tr>
                    <td>Mother's Name</td>
                    <td> <input type="text"></td>
                </tr>
                <tr>
                    <td>Address </td>
                    <td><textarea></textarea></td>
                </tr>
            </table>
            <button>RESET</button><input type="submit" value="SUBMIT">
        </form>
    </center>
</body>

</html>
