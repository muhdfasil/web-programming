<html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><u>Registration Form</u></h1>
    <form>
        First name    <input type="text"> <br><br>
        Middle Name   <input type="text"> <br><br>
        Last Name     <input type="text"> <br><br>
        Date of Birth <input type="date"> <br><br>
        Gender Male   <input type="radio" name="gen"> Female  <input type="radio" name="gen"> <br><br>
        E-Mail        <input type="email"> <br><br>
        Blood Group   <select>
            <option>...Select...</option>
            <option>A+</option>
            <option>B+</option>
             </select>
        Father's Name <input type="text"> <br><br>
        Mother's Name <input type="text"> <br><br>
        Address <textarea></textarea><br><br>
        
    </form>
</body>
</html>
